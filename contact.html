<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Angelette Properties</title>
  </head>
  <body>
    <nav class="nav__card">
      <ul class="nav__ul">
        <li class="nav__li "><a href="index.html">Main</a></li>
        <li class="nav__li"><a href="properties.html">Properties</a></li>
        <li class="nav__li nav__active"><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="contact__card">
      <!-- <form action=""> -->
      <label for="firstName" class="contact__label firstNameLabel"
        >First Name</label
      >
      <input
        type="text"
        class="contact__input firsNameInput"
        name="firsName"
        placeholder="First Name Here..."
      />

      <label for="lastName" class="contact__label lastNameLabel"
        >Last Name</label
      >
      <input
        type="text"
        class="contact__input lastNameInput"
        name="lastName"
        placeholder="Last Name Here..."
      />

      <label for="phoneNumber" class="contact__label phoneNumberLabel"
        >Phone Number</label
      >
      <input
        type="text"
        class="contact__input phoneNumberInput"
        name="phoneNumber"
        placeholder="(999)999-9999"
      />

      <label for="email" class="contact__label emailLabel">Your Email</label>
      <input
        type="email"
        class="contact__input emailInput"
        name="email"
        placeholder="YourEmail@YourDomain.com"
      />

      <label for="message" class="contact__label messageLabel"
        >Leave A Message</label
      >
      <input
        textarea
        id="contact__textarea"
        name="contact__textarea"
        class="messageInput"
        placeholder="Leave us a message"
      />

      <input type="submit" value="submit" class="btn" />
      <!-- </form> -->
    </section>

    <footer class="footer__card bottom_sticky">
      <ul class="footer__ul">
        <li class="footer__li">
          <a
            href="https://www.facebook.com/Angelette-Property-294560257334232/"
            target="blank"
            >Facebook</a
          >
        </li>
        <!-- <li class="footer__li">Twitter</li> -->
        <!-- <li class="footer__li">Linkedin</li> -->
      </ul>
      <ul class="copywrite__ul">
        <li class="copywrite__declaration">
          Angelette Property | &copy 2020 all rights reserved
        </li>
        <li class="copywrite__design">
          Designed and Developed by
          <a href="https://www.mikeangelette.com/" target="blank"
            >Michael Angelette</a
          >
        </li>
      </ul>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
